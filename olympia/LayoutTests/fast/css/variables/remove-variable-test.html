<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
<head>
<style>
@-webkit-variables {
    foregroundColor: red;
}

div {
    color: green;
    color: -webkit-var(foregroundColor);
}
</style>
</head>
<body>
<div>
This text should be green.
</div>
<script>
document.styleSheets[0].cssRules[0].variables.removeVariable("foregroundColor");
</script>
