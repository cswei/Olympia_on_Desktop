<html>
<head>
<meta name="viewport" content="width=360">
<script>
function updateDisplay() {
    var square = document.getElementById("square");
    square.innerHTML = "window.innerWidth: " + window.innerWidth;
}
window.onload = updateDisplay;
window.onorientationchange = updateDisplay;
</script>
<style>
#square { display: table-cell; vertical-align: middle; text-align: center; background-color: blue; height: 100px; width: 100px; color: white; font-size: x-small;}
</style>
</head>
<body>
<p>This test can be used to verify that we preserve the specified viewport width on rotation.<p>
<p>This test PASSED if the text in the blue square (below) reads &quot;window.innerWidth: 360&quot; when rotating from portrait- to landscape- orientation, and vice-versa. Otherwise, it FAILED.</p>
<hr/>
<div id="square"></div>
</body>
</html>
